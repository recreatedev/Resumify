version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: resumify-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

networks:
  default:
    name: resumify-net
